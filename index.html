<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten AI Canggih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #d1d5db;
        }
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: #1f293780; }
        #chat-window::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        #chat-window::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        .markdown-box {
            background-color: #111827;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-top: 0.75rem;
            margin-bottom: 0.5rem;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f2937;
            padding: 0.35rem 0.75rem;
            font-size: 0.8rem;
            color: #9ca3af;
            font-family: 'Fira Code', monospace;
        }
        .copy-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #4b5563;
            color: #d1d5db;
            border: none;
            border-radius: 0.375rem;
            padding: 0.25rem 0.6rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .copy-btn:hover {
            background-color: #6b7280;
            color: white;
        }
        .copy-btn.copied {
            background-color: #16a34a;
            color: white;
        }
        .markdown-box pre {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            color: #d1d5db;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 1rem;
            margin: 0;
            background-color: #111827;
        }
        
        #file-preview {
            transition: all 0.3s ease-in-out;
        }
        .suggestion-item p {
            margin: 0;
        }
    </style>
</head>
<body class="antialiased">

    <div class="fixed inset-0 z-[-10]" style="background-image: url('https://qu.ax/svJbw.jpeg'); background-size: cover; background-position: center; filter: blur(8px) brightness(0.6);"></div>
    <audio id="background-audio" loop></audio>

    <div class="flex flex-col h-screen">
        <header class="bg-gray-900/50 backdrop-blur-sm border-b border-gray-700/50 p-4 text-center shadow-lg flex-shrink-0">
            <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">
                <i class="fas fa-brain mr-2"></i> Asisten AI Canggih
            </h1>
        </header>

        <main id="chat-window" class="flex-1 p-4 overflow-y-auto space-y-6">
            <!-- Pesan akan dimasukkan di sini oleh JavaScript -->
        </main>

        <div id="suggestion-buttons" class="p-4 border-t border-gray-700/50 bg-gray-900/30 backdrop-blur-sm flex-shrink-0">
            <div class="flex flex-wrap gap-2 justify-center">
                <button class="suggestion-btn bg-gray-700/80 hover:bg-gray-600/80 text-sm font-medium py-2 px-4 rounded-full transition-colors duration-200">Buatkan kode HTML sederhana</button>
                <button class="suggestion-btn bg-gray-700/80 hover:bg-gray-600/80 text-sm font-medium py-2 px-4 rounded-full transition-colors duration-200">Jelaskan tentang lubang hitam</button>
                <button class="suggestion-btn bg-gray-700/80 hover:bg-gray-600/80 text-sm font-medium py-2 px-4 rounded-full transition-colors duration-200">Beri ide untuk makan malam</button>
            </div>
        </div>

        <footer class="p-4 bg-gray-900/50 backdrop-blur-sm border-t border-gray-700/50 relative flex-shrink-0">
            <div id="command-suggestions" class="absolute bottom-full left-4 right-4 mb-2 p-2 bg-gray-800/90 backdrop-blur-md border border-gray-700 rounded-lg shadow-lg hidden origin-bottom">
                <div class="suggestion-item cursor-pointer p-2 hover:bg-gray-700 rounded-md" data-command="/credits">
                    <p class="font-bold text-sm text-green-400">/credits</p>
                    <p class="text-xs text-gray-400">Tampilkan credits dan informasi developer.</p>
                </div>
            </div>

            <div id="file-preview" class="hidden p-2 mb-2 bg-gray-800/80 border border-gray-700 rounded-lg">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <img id="preview-image" src="" alt="Preview" class="w-12 h-12 object-cover rounded-md flex-shrink-0">
                        <div class="text-xs overflow-hidden">
                            <p id="preview-name" class="font-semibold text-gray-300 truncate"></p>
                            <p id="preview-size" class="text-gray-400"></p>
                        </div>
                    </div>
                    <button id="remove-file-btn" class="text-gray-400 hover:text-white transition-colors flex-shrink-0 ml-2" aria-label="Hapus file">
                        <i class="fas fa-times-circle fa-lg"></i>
                    </button>
                </div>
            </div>
            
            <form id="message-form" class="flex items-center gap-3">
                <input type="file" id="file-input" class="hidden" accept="image/*">
                <button type="button" id="upload-btn" class="bg-gray-700 hover:bg-gray-600 text-white rounded-full w-11 h-11 flex items-center justify-center transition-colors flex-shrink-0" aria-label="Unggah file">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="text" id="message-input" class="flex-1 bg-gray-800/80 border border-gray-700 rounded-full py-2 px-5 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all min-w-0" placeholder="Ketik pesan atau unggah gambar...">
                <button type="submit" id="submit-button" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-11 h-11 flex items-center justify-center transition-transform duration-200 active:scale-90 flex-shrink-0" aria-label="Kirim pesan">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <audio id="notification-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>

    <!-- ========= TEMPLATES ========= -->
    <!-- Cetakan ini digunakan oleh JavaScript untuk membuat pesan baru secara dinamis. -->
    <template id="user-message-template">
        <div class="flex items-end gap-3 justify-end">
            <div class="message-content bg-blue-600 p-3 rounded-lg rounded-br-none max-w-lg text-white">
                <!-- Konten (teks & gambar) akan dimasukkan di sini -->
            </div>
            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center">
                <i class="fas fa-user text-white"></i>
            </div>
        </div>
    </template>

    <template id="ai-message-template">
        <div class="flex items-end gap-3">
            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center">
                <i class="fas fa-robot text-white"></i>
            </div>
            <div class="message-content bg-gray-800/80 backdrop-blur-sm p-3 rounded-lg rounded-bl-none max-w-lg">
                <!-- Konten dari AI akan dimasukkan di sini -->
            </div>
        </div>
    </template>

    <template id="system-message-template">
        <div class="message-content text-xs text-gray-400 w-full my-2">
            <!-- Pesan sistem (misal: /credits) akan dimasukkan di sini -->
        </div>
    </template>

    <template id="typing-indicator-template">
         <div class="flex items-end gap-3" id="typing-indicator">
            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center">
                <i class="fas fa-robot text-white"></i>
            </div>
            <div class="bg-gray-800/80 backdrop-blur-sm p-3 rounded-lg rounded-bl-none">
                <div class="flex items-center gap-1.5">
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0s;"></span>
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></span>
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></span>
                </div>
            </div>
        </div>
    </template>

    <script src="function.js" defer></script>
</body>
</html>
